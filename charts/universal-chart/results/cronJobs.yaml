# Source: universal-chart/templates/cronjob.yml
apiVersion: batch/v1
kind: CronJob
metadata:
  name: test-check
  namespace: "default"
  labels:
    app.kubernetes.io/name: test
    app.kubernetes.io/instance: test
    app.kubernetes.io/managed-by: Helm
  annotations:    
spec:
  schedule: "null"
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
          annotations:
        spec:
          affinity:
            nodeAffinity:
              {}
            podAffinity:
              preferredDuringSchedulingIgnoredDuringExecution:
              - podAffinityTerm:
                  labelSelector:
                    matchLabels:
                      app.kubernetes.io/name: test
                      app.kubernetes.io/instance: test
                  namespaces:
                  - "default"
                  topologyKey: kubernetes.io/hostname
                weight: 1
            podAntiAffinity:
              preferredDuringSchedulingIgnoredDuringExecution:
              - podAffinityTerm:
                  labelSelector:
                    matchLabels:
                      app.kubernetes.io/name: test
                      app.kubernetes.io/instance: test
                  namespaces:
                  - "default"
                  topologyKey: kubernetes.io/hostname
                weight: 1
          
          containers:
          - name: check
            image: nginx:latest
            imagePullPolicy: IfNotPresent
            command: ["just", "check"]                        
            envFrom:
            
            - configMapRef:
                name: test-envs
            - secretRef:
                name: test-secret-envs
            volumeMounts:
            
              []
          volumes:          
            []
          restartPolicy: Never
